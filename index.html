<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Squad Quizz</title>
  </head>
  <style>
    select{
      width: 100px;
padding-left:10px ;
    }
   .inp > input{
    height: 50px;
   }
    .sign{
      font-family: "Pixelify Sans", sans-serif;
      /* border: 4px solid rgb(13, 90, 153); */
      background: rgba(213, 205, 252, 0.358);
      border:2px solid rgba(255, 255, 255, 0.358);
    }
    p{-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;}

    .qns{
        aspect-ratio: 1/1;
        width: 50px;
    }
    .ans{
        background: rgb(148, 137, 205);
    }
    .overlay{
        height: 100vh;
        width: 100vw;
        z-index: 6;
        background: #0230439b;
        -webkit-backdrop-filter: blur(5px);
    }
     .overlay>img{
        border-radius:17px;
    }
   body{
    background: linear-gradient(to top , black , rgb(16, 16, 67));
    height: 100vh;
    color: white !important;

   }
    .hid{
        display: none !important;
    }
   
    .nav {
     background: linear-gradient(to top right ,rgb(0, 0, 0) , rgb(6, 6, 44));
     border-bottom: 2px solid rgb(67, 67, 98);
    }
    select,button,input {
        border-radius: 7px;
        margin-bottom:10px;
        border: 2px solid rgba(255, 255, 255, 0.237);
        background: #e8e8e829;

    }
    select,button{
      border-radius: 7px;
        margin-bottom:10px;
        border: 2px solid rgba(255, 255, 255, 0.237);
        background: #e8e8e829;
        -webkit-appearance: none;
height: 50px;
    }
    .logo{
        max-height:15vh;
    }
  </style>
  <body >
    <div class="position-absolute hid d-flex justify-content-center align-items-center flex-column overlay p-5">
        <h1 class=" fw-bold text-white">
            You have 5 seconds to return 
            or else you will be disqualified
            
        </h1>
        <img class="w-50"  src="https://ugokawaii.com/wp-content/uploads/2022/09/referee.gif">
        
    </div>

    <div>
      <div
        class="nav container-fluid bg- d-flex align-items-center justify-content-between p-3"
      >
        <div>
            <img class="logo" src="https://media.discordapp.net/attachments/1040620252955955281/1199566967233847316/image.png?ex=65c302cb&is=65b08dcb&hm=33225038cf5fa125f1e5c70d3eb72fdcf6816aaf7375495aa07b7ea7b3dc99b0&=&width=2138&height=1066" alt="">
        </div>
        <div class="d-flex flex-column">
          <span class="fw-bold fs-6"
            >Name:<span id="nam" class="fw-light"></span></span
          >
          <span class="fw-bold fs-6"
          >Class:<span id="clss" class="fw-light"></span></span
        > <span id="time" class="fw-light fs-3"></span>       </div>
      </div>
      <div id="let" class=" container-fluid pt-5">
      <div class=" container d-flex position-absolute top-50 start-50 translate-middle justify-content-center">
       
          <div style="border-radius: 7px;" class=" fw-bold bg- p-5 d-flex flex-column sign align-items-start ">
          
<h1 class=" fw-bold display-4">Sign In</h1>
                
                <div class="inp">  
                  
                  <input class="w-100 px-3"  id="nam_box" placeholder="Name"  type="text" />
                  <input class="w-100 px-3" id = 'pass' type='password' placeholder='enter password'></input>

                  <br>
                  <span>Class:</span>
                    <select  id="class" name="class">
                        <option value="">Class</option>

                        <option value="8">8</option>
                       
                      </select>
                       <span>Section:</span>
                        <select id="sec" name="section">
                            <option value="">Section</option>

                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                            
                        
                          </select>
                        </div>
                        
                        <button id="subm" class="w-100">Submit</button>

      </div>
      
    </div>
    
</div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

></script>
